name: Build Python Exe

on:
  push:
    branches: [ master ]

jobs:
  pyinstaller-build:
    runs-on: windows-latest>
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.9'
          spec: 'build.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'padrondl'
          options: --onefile, --name "padrondl", 
