version: '3.4'

services:
  padrondl:
    image: padrondl
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 build/lib/padrondl/cli..py "]
    ports:
      - 5678:5678
